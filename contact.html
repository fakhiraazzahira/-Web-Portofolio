<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me - Zahira</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo">
            <img src="logo.png" alt="Logo">
        </div>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="portfolio.html">Portfolio</a>
            <a href="blog.html">Blog</a>
            <a href="moments.html">Moments</a>
            <a href="contact.html" class="active">Contact</a>
        </div>
    </nav>

    <!-- Contact Section -->
    <section class="contact">
        <div class="contact-header">
            <h1>Contact Me</h1>
            <h2>Let's <span>Create</span> Something<br>Amazing Together!</h2>
        </div>

        <div class="contact-container">
            <div class="contact-form">
                <div class="form-group">
                    <label>Your Name *</label>
                    <input type="text" placeholder="Ex. Zahira">
                </div>
                <div class="form-group">
                    <label>Email *</label>
                    <input type="email" placeholder="example@gmail.com">
                </div>
                <div class="form-group">
                    <label>Phone *</label>
                    <input type="tel" placeholder="Enter Phone Number">
                </div>
                <div class="form-group">
                    <label>I'm Interested In *</label>
                    <select>
                        <option value="">Select</option>
                        <option value="web">Web Development</option>
                        <option value="design">UI/UX Design</option>
                        <option value="marketing">Digital Marketing</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Your Message *</label>
                    <textarea placeholder="Enter Here...."></textarea>
                </div>
                <button class="send-message">Send Message</button>
            </div>

            <div class="contact-info">
                <div class="info-box">
                    <h3>Address</h3>
                    <p>Makassar, South Sulawesi</p>
                </div>
                <div class="info-box">
                    <h3>Contact</h3>
                    <p>Phone : +62 812 4346 6680</p>
                    <p>Email : zahiraay232@gmail.com</p>
                </div>
                <div class="info-box">
                    <h3>Stay Connected</h3>
                    <div class="social-icons">
                        <a href="#"><img src="instagram.png" alt="Instagram"></a>
                        <a href="#"><img src="twitter.png" alt="Twitter"></a>
                        <a href="#"><img src="blog.png" alt="Blog"></a>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <!-- ... existing footer code ... -->
    </footer>
</body>
</html>
